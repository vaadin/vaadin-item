<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="vaadin-item-mixin.html">

<dom-module id="vaadin-item-default-theme">
  <template>
    <style>
      :host {
        display: flex;
        align-items: center;
        outline: none;
        opacity: 0.7;
        padding: 0.3em 1em;
        box-sizing: border-box;
        flex-shrink: 0;
      }

      :host([selected]) {
        opacity: 1;
      }

      :host([focus-ring]) {
        background-color: rgba(0, 0, 0, 0.1);
      }

      :host([disabled]) {
        opacity: 0.3;
      }
    </style>
  </template>
</dom-module>

<dom-module id="vaadin-item">
  <template>
    <style>
      :host {
        display: inline-block;
        cursor: pointer;
        flex-shrink: 0;
      }

      :host([hidden]) {
        display: none;
      }

      :host([disabled]) {
        pointer-events: none;
      }
    </style>
    <slot></slot>
  </template>
  <script>
    {
      /**
       * `<vaadin-item>` is a Polymer 2 element providing layout for items in tabs and menus.
       *
       * @memberof Vaadin
       * @mixes Vaadin.ItemMixin
       * @mixes Vaadin.ThemableMixin
       */
      class ItemElement extends Vaadin.ItemMixin(Vaadin.ThemableMixin(Polymer.Element)) {
        static get is() {
          return 'vaadin-item';
        }
      }

      customElements.define(ItemElement.is, ItemElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin = window.Vaadin || {};
      Vaadin.ItemElement = ItemElement;
    }
  </script>
</dom-module>
