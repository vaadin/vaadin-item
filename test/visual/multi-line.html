<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8" />
  <title>Multi line item tests</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>
</head>

<body>
  <style>
    span {
      --_lumo-item-selected-icon-display: block;
      --_material-item-selected-icon-display: block;
    }
  </style>

  <span id="tests">
    <vaadin-item>
      <div>Two lines Item</div>
      <div>Bax quz</div>
    </vaadin-item>
  </span>

  <script type="module">
    (async () => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

      await import('../../theme/' + theme + '/vaadin-item.js');

      window.requestAnimationFrame(() => {
        document.getElementById('tests').dataset.ready = true;
      });
    })();
  </script>
</body>
